<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form name="f" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <!--<form name="f" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">-->
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div th:if="${#fields.hasErrors('username')}" style="color:red" th:errors="*{username}">Name Error</div>
    <br/>
    <label for="email">Enter your email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" style="color:red" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Register!"/>

</form>

</body>
</html>
